<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./css/app.css">

    <!-- Link to Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>

    <!-- Container body for the Todo -->
    <div class="container">

        <!-- 
            ***********************************************
            Section to hold all contents of the Todo 
            ****************************************************
        -->
        <section class="section-list" id="todoList">

            <!-- Div to hold the title and menu buttons -->
            <div class="title">
                <h1>Todo</h1>

                <!-- Div to hold the action buttons -->
                <div class="btns">
                    <i onclick="displayElement('todoList', 'todoAdd')" class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                
            </div>

            <!-- Div to hold the todo forms -->
            <div class="todo-frame">

                <div class="completeness">
                    <h6 style="text-align: center;">Incomplete Todos</h6>
                    <!-- Div to display uncompleted todo's -->
                    <div class="todo-items">
                        <input type="checkbox" name="check" id="check">
                        <h6>Todo Item 1</h6>
                        <p>(Due: 22-10-2022)</p>
                        <i class="fa-solid fa-pen-to-square" style="color: #ffa500;"></i>
                        <i class="fa-sharp fa-solid fa-trash" style="color: #ff0000;"></i>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>

                <div class="completeness">
                    <h6 style="text-align: center;">Completed Todos</h6>
                    <!-- Div to display completed todo's -->
                    <div class="todo-items">
                        <input type="checkbox" name="check" id="check">
                        <h6>Todo Item 1</h6>
                        <p>(Due: 22-10-2022)</p>
                        <i class="fa-solid fa-pen-to-square" style="color: #ffa500;"></i>
                        <i class="fa-sharp fa-solid fa-trash" style="color: #ff0000;"></i>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div>
                </div>

            </div>

        </section>


        <!-- 
            ***********************************************
            Section to add contents to the Todo 
            ****************************************************
        -->
        <section class="section-add" id="todoAdd">
             <!-- Div to hold the title and menu buttons -->
             <div class="title">
                <h1>Create New Todo</h1>                
            </div>

            <!-- Div to add the todo forms -->
            <div class="todo-frame">
                <form action="" method="post">
                    <div class="form-elem">
                        <label for="todo-title">Title:</label>
                        <input type="text" name="todo-title" placeholder="Type in title...">
                    </div>
                    <div class="form-elem">
                        <label for="todo-description">Description:</label>
                        <textarea name="todo-description" id="description" rows="5" cols="30" placeholder="Add Description"></textarea>
                    </div>
                    <div class="form-elem">
                        <label for="todo-date">Expected Completion Date:</label>
                        <input type="date" name="todo-date" style="width: 40%;">
                    </div>
                    <div class="buttons">
                        <button type="reset" style="background-color: #dd571c;">Reset</button>
                        <button type="submit" style="background-color: #15CD72;">Create</button>
                    </div>
                </form>
                <button onclick="displayElement('todoAdd','todoList')">back</button>
            </div>
        </section>


        <!-- 
            ***********************************************
            Section to Update content of the Todo 
            ****************************************************
        -->
        <section class="section-update" id="todoUpdate">
            <!-- Div to hold the title and menu buttons -->
            <div class="title">
               <h1>Update Todo</h1>                
           </div>

           <!-- Div to add the todo forms -->
           <div class="todo-frame">
               <form action="" method="post">
                   <div class="form-elem">
                       <label for="todo-title">Title:</label>
                       <input type="text" name="todo-title" placeholder="Type in title..." value="Todo Value">
                   </div>
                   <div class="form-elem">
                       <label for="todo-description">Description:</label>
                       <textarea name="todo-description" id="description" rows="5" cols="30" placeholder="Add Description">Todo Value
                       </textarea>
                   </div>
                   <div class="form-elem">
                       <label for="todo-date">Expected Completion Date:</label>
                       <input type="date" name="todo-date" style="width: 40%;" value="Todo Value">
                   </div>
                   <div class="buttons">
                       <button style="background-color: #dd571c;">Cancel</button>
                       <button type="submit" style="background-color: #15CD72;">Update</button>
                   </div>
               </form>
           </div>
       </section>


    </div>


    <!-- External JS scripts -->
    <script src="./js/app.js"></script>
    
</body>
</html>
