<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="./css/app.css">

    <!-- Link to Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>
<body>

    <!-- Container body for the Todo -->
    <div class="container">

        <!-- 
            ***********************************************
            Section to hold all contents of the Todo 
            ****************************************************
        -->
        <section class="section-list" id="todoList">

            <!-- Div to hold the title and menu buttons -->
            <div class="title">
                <h1>Todo</h1>

                <!-- Div to hold the action buttons -->
                <div class="btns">
                    <i onclick="displayElement('todoList', 'todoAdd')" class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                
            </div>

            <!-- Div to hold the todo forms -->
            <div class="todo-frame" id="todoDisplay">

                <!-- <div class="completeness">
                    <h6 style="text-align: center;">Completed Todos</h6> -->
                    <!-- Div to display completed todo's -->
                    <!-- <div class="todo-complete">
                        <input type="checkbox" name="check" id="check">
                        <h6 style="text-decoration: 2px line-through #6b38a9;">Todo Item 1</h6>
                        <p>(Done: <span class="dateP">22-10-2022</span>)</p>
                        <i class="fa-sharp fa-solid fa-trash" style="color: #ff0000;"></i>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    </div> -->
                <!-- </div> -->

            </div>

        </section>


        <!-- 
            ***********************************************
            Section to add contents to the Todo 
            ****************************************************
        -->
        <section class="section-add" id="todoAdd">
             <!-- Div to hold the title and menu buttons -->
             <div class="title">
                <h1>Create New Todo</h1>                
            </div>

            <!-- Div to add the todo forms -->
            <div class="todo-frame">
                <div class="form">
                    <div class="form-elem">
                        <label for="todo-title">Title:</label>
                        <input type="text" name="todo-title" id="todoTitle" placeholder="Type in title...">
                    </div>
                    <div class="form-elem">
                        <label for="todo-description">Description:</label>
                        <textarea name="todo-description" id="todoDesc" rows="5" cols="30" placeholder="Add Description"></textarea>
                    </div>
                    <div class="form-elem">
                        <label for="todo-expected-date">Expected Completion Date:</label>
                        <input type="date" name="todo-expected-date" id="todoExpected" style="width: 40%;">
                    </div>
                    <!-- <div class="form-elem">
                        <label for="todo-completed-date">Completed Date:</label>
                        <input type="date" name="todo-completed-date" id="todoCompleted" style="width: 40%;">
                    </div> -->
                    <div class="buttons">
                        <button style="background-color: #dd571c;" onclick="displayElement('todoAdd','todoList')">Cancel</button>
                        <button style="background-color: #15CD72;" onclick="addData()">Create</button>
                    </div>
                </div>
                <!-- <button onclick="displayElement('todoAdd','todoList')">back</button> -->
            </div>
        </section>


        <!-- 
            ***********************************************
            Section to Update content of the Todo 
            ****************************************************
        -->
        <section class="section-update" id="todoUpdate">
            <!-- Div to hold the title and menu buttons -->
            <div class="title">
               <h1>Update Todo</h1>                
           </div>
       </section>


    </div>


    <!-- External JS scripts -->
    <script src="./js/app.js"></script>
    
</body>
</html>
